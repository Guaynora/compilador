<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="title">
        <h1>Haley Compiler</h1>
        <button id="button">Compilar</button>
    </header>
    <div class="col-2">
        <div class="container">
            <h2>Codigo</h2>
            <textarea placeholder="Code input" class="code-jj" id="code"></textarea>
        </div>
        <div class="container">
            <h2>Generador de Codigo</h2>
            <pre class="generate" id="generate"></pre>
        </div>
    </div>
    <div class="col-3">
        <div class="container">
            <h2>Analizador Lexico</h2>
            <pre class="show" id="token"></pre>
        </div>
        <div class="container">
            <h2>Analizador Sintactico AST</h2>
            <pre class="show" id="ast"></pre>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>

</html>
